<div *ngFor="let selection of selections; let i = index">
    <mat-select (selectionChange)="onSelectOption($event, i)">
        <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.name}}
        </mat-option>
    </mat-select>
</div>
<button mat-raised-button (click)="onAddSelection()">+</button>
<button mat-raised-button (click)="onApplyFilter()">Apply</button>
